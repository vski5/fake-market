{{ define "admin/login/login.html" }}
{{ template "admin/public/icon.html" .}} 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>用户登录</title>  
	<link rel="stylesheet" href="/static/admin/css/login.css"> 
  <script type="text/javascript" src="/static/admin/bootstrap/js/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="/static/admin/js/login.js"></script>
   </head>
<body>
    <div class="main">
    
<!--     <form class="form card" action="此处完整地址" method="post" id="myform"> -->
      <form class="form card" action="/admin/dologin" method="post" id="myform">
        <div class="card_header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"></path>
          </svg>
          <h1 class="form_heading">Sign in</h1>
        </div>

        <div class="field">
          <label for="username">用户名</label>
          <input class="input" name="username" type="text" placeholder="Username" id="username">
        </div>

        <div class="field">
          <label for="password">密码</label>
          <input class="input" name="password" type="password" placeholder="Password" id="password">
        </div>

        <div class="field">
            <label for="verify">验证码</label>

            <img id="captchaImg" src="" title="看不清？点击刷新" />
            <!-- 写验证码图片的地方 -->
            <input id="captchaText" type="text" name="captchaText">
            <!-- <img id="captchaImg" src="" title="看不清？点击刷新" onclick="javascript:this.src='/admin/captcha?mt='+Math.random()"> -->
        </div>


        <div class="field">
            <button class="button" type="submit" class="submit" name="dosubmit" value="">Login</button>
          </div>

      </form>
    </div>
</body>
</html>

{{end}}
