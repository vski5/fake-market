{{ define "admin/goodsCate/edit.html" }}

{{ template "admin/public/page_header.html" .}}
{{ template "admin/public/page_aside.html" .}}


<div class="panel panel-default">
    <div class="panel-heading">
       修改轮播图
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/goodsCate/doEdit" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{.goodsCate.Id}}"/>
                <ul>
                    <li>  名 称: <input type="text" name="title" value="{{.goodsCate.Title}}"/></li>
                    <li>  类 型: 
                        <select name="goodsCate_type" id="type">
                            <option {{if eq .goodsCate.goodsCateType 1}} selected {{end}} value="1">网站</option>
                            <option {{if eq .goodsCate.goodsCateType 2}} selected {{end}} value="2">APP</option>
                            <option {{if eq .goodsCate.goodsCateType 3}} selected {{end}} value="3">小程序</option>
                        </select>
                    </li>                   
                    <li>  跳转地址: <input type="text" name="link"  value="{{.goodsCate.Link}}"/></li>
                    <li>  轮 播 图: 
                        <input type="file" name="goodsCate_img" />
                        {{if ne .goodsCate.goodsCateImg ""}}
                            <img src="/{{.goodsCate.goodsCateImg}}" width="200" />
                        {{end}}
                    </li>                            

                    <li>  排 序: <input type="text" name="sort" value="{{.goodsCate.Sort}}"/></li>

                    <li>  状 态: 
                        <input type="radio" name="status" {{if eq .goodsCate.Status 1}} checked {{end}}  value="1" id="a"/> <label for="a">显示</label>    
                        
                        <input type="radio" name="status" {{if eq .goodsCate.Status 0}} checked {{end}} value="0" id="b"/><label for="b">隐藏</label> </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>

                </ul>


            </form>
        </div>
    </div>


</div>


</body>

</html>

{{end}}
