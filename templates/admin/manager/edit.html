{{ define "admin/manager/edit.html" }}
{{ template "admin/public/page_header.html" .}}


{{ template "admin/public/page_aside.html" .}}
<div class="panel panel-default">
    <div class="panel-heading">
        修改管理员
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/doEdit" method="post">
                <ul>

                    <li> 管理员名称: <input type="text" name="Username"  />{{ .managerList.Username}}</li>
                    
                    <li> 管理员电话: <input type="text" name="Mobile" />{{.managerList.Mobile}}</li>
                    <li> 管理员邮箱: <input type="text" name="Email" />{{.managerList.Email}}</li>

                    <li> 管理员角色: <input type="text" name="Title" />{{.managerList.Title}}</li>

<!-- 一个大的描述框 -->
                    <li>
                        <textarea name="description" id="" cols="60" rows="8"></textarea>
                    </li>

                    <li>
                        <br />
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>

                </ul>


            </form>
        </div>
    </div>


</div>


</body>

</html>

{{end}}
